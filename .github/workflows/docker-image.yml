name: Build and Export Docker Image

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build multi-arch Docker image and export as OCI tar
        run: |
          IMAGE_NAME=fakesip
          TAG=$(date +%s)
          echo "Building multi-arch image: $IMAGE_NAME:$TAG"

          # 使用 oci 输出类型，避免 manifest list 错误
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --file Dockerfile \
            --tag $IMAGE_NAME:$TAG \
            --tag $IMAGE_NAME:latest \
            --output type=oci,dest=fakesip-image.tar .

      - name: Upload Docker image tar to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: fakesip-image.tar
